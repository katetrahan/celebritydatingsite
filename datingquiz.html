<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Dating Quiz</h1>
      <p>Celebrity Dating Quiz! Find your soulmate by answering these simple questions!</p>
      <form id="dating">
        <div class="form-group">
          <label for="interest">Interested in:</label>
          <select id="interest">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="form-group" id="agecontrol">
          <label class="control-label" for="age">Age</label>
          <input id="age" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Find Love!</button>
      </form>
      <div id="yourdate">
        <p>Your love is <span id="date"></span> ! We wish you a lifetime of happiness!</p>
      </div>
    </div>
  </body>
</html>
